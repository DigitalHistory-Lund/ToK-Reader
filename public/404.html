<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToK Reader</title>
    <script>
      // GitHub Pages SPA redirect handler
      // This script takes the current URL and redirects to the root with the path stored in sessionStorage
      // The root index.html will then restore the path using history.replaceState
      sessionStorage.redirect = location.href;
      location.replace(location.origin + '/ToK-Reader/');
    </script>
  </head>

</html>
